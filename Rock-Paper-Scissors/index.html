<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
        <script src="assets/javascript/app.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <h1>Rock Paper Scissors!</h1>
    <div class="row">
        <!--Player Column Display-->
        <div class="col-xs-6" id="player">
            <div class="row" id="playerDisplay">Select your choice</div>
            <div class="row" id="playerChoicePic"></div>
            <div class="btn-group btn-group-lg" role="group" aria-label="..." id="rpsSelect">
                <button type="button" class="btn btn-default playerSelect" id="rock" data="rock">Rock</button>
                <button type="button" class="btn btn-default playerSelect" id="paper" data="paper">Paper</button>
                <button type="button" class="btn btn-default playerSelect" id="scissors"
                    data="scissors">Scissors</button>
            </div>
            <div class="row" id="wins">Wins: 0</div>
            <div class="row" id="losses">Losses: 0</div>
            <div class="row" id="ties">Ties: 0</div>
        </div>
        <!--Opponent Column Display-->
        <div class="col-xs-6" id="opp">
            <div class="row" id="oppDisplay">Waiting for Opponent</div>
            <div class="row" id="oppChoicePic"></div>
            <div class="row" id="oppWins">Wins: 0</div>
            <div class="row" id="oppLosses">Losses: 0</div>
            <div class="row" id="oppTies">Ties: 0</div>
        </div>
    </div>

    <!--Chat window-->
    <div class="row" id="chatContainer">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="row" id="chatHeader">Chat Room</div>
            <div id="chatDisplay"></div>
            <div class="row">
                <!--Chat entry form-->
                <div class="col-xs-10" style="padding-left:0;">
                    <input type="text" class="form-control" id="chat-entry" aria-describedby="basic-addon3">
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Welcome modal-->
    <div class="modal" id="welcome-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Welcome to Rock Paper Scissors!</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="welcome-text">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

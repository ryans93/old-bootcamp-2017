<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/style/style_login.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue to Debt Payment Optimizer</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                   
                        <input type="text" class="form-control col-lg-6" placeholder="First Name" id="firstName" required autofocus>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastName" required autofocus>
                        <input type="text" class="form-control" placeholder="Email" id="email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                        <button class="btn btn-lg btn-primary btn-block" id="newUser">Go</button>
                        
                    
                </div>
            </div>
        </div>
</body>


<script type="text/javascript">
    $("#newUser").on("click", function () { //Go button handler
        var newUser = {

            firstName: $("#firstName").val().trim().toLowerCase(),
            lastName: $("#lastName").val().trim().toLowerCase(),
            Email: $("#email").val().trim().toLowerCase(),
            Password: $("#password").val().trim()
        };

        var currentURL = window.location.origin;


        $.post(currentURL + '/createAccount', newUser, function (data) { //post newUser to database
            if(data)
            window.location.replace(window.location.origin.replace("newUser","")); 
        })

    });
</script>

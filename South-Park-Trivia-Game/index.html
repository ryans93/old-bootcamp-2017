<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>


    <div class="row" id="background">
        <div class="row">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <h1>South Park Trivia</h1>
            </div>
        </div>

        <div class="col-xs-1"></div>
        <div class="col-xs-10" id="contentContainer">
            <h2>Question</h2>
            <div class="row" id="mainWindow" style="height: 50vh;">
                <div class="col-xs-4">
                    <form id="responses">
                        <div class="row" id="responseRow">
                        <input class="response" id="response1" type="radio" name="response" value=1 style="margin-right:20px;"><span id="text1">Answer 1</span>
                        </div>
                        <div class="row" id="responseRow">
                        <input class="response" id="response2" type="radio" name="response" value=2 style="margin-right:20px;"><span id="text2">Answer 2</span>
                        </div>
                        <div class="row" id="responseRow">
                        <input class="response" id="response3" type="radio" name="response" value=3 style="margin-right:20px;"><span id="text3">Answer 3</span>
                        </div>
                        <div class="row" id="responseRow">
                        <input class="response" id="response4" type="radio" name="response" value=4 style="margin-right:20px;"><span id="text4">Answer 4</span>
                        </div>
                    </form>
                </div>
                <div class="col-xs-8" id="picContainer"></div>
            </div>
            <div class="row" id="bottom-row">
                <div class="col-xs-2" id="timer"></div>
                <div class="col-xs-7" id="answerDisplay"></div>
                <div class="col-xs-1"></div>
                <button type="button" class="btn btn-default" id="submit">Submit</button>
                </div>
        </div>


    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
